{% extends "base.html" %}

{% block styles %}
    <title>登录页面</title>
<!-- VENDOR CSS -->
<link rel="stylesheet" href="{{ url_for("static",filename="assets/vendor/bootstrap/css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{#<link rel="stylesheet" href="{{ url_for("static",filename="assets/css/font-awesome.4.7.0.css") }}">#}
<link rel="stylesheet" href="{{ url_for("static",filename="assets/vendor/animate-css/vivify.min.css") }}">

<!-- MAIN CSS -->
<link rel="stylesheet" href="{{ url_for("static",filename="assets/css/site.css") }}">

{% endblock %}
{% block content %}
    <body class="theme-blush">

    <div class="auth-main particles_js">
        <div class="auth_div vivify popIn">
            <div class="auth_brand">
                <a class="navbar-brand" href="#"><img src="{{ url_for("static",filename="assets/images/icon.svg") }}" width="30" height="30" class="d-inline-block align-top mr-2" alt="">Brego</a>
            </div>
            <div class="card">
                <div class="pattern">
                    <span class="red"></span>
                    <span class="indigo"></span>
                    <span class="blue"></span>
                    <span class="green"></span>
                    <span class="orange"></span>
                </div>
                <div class="header">
                    <p class="lead">Login to your account</p>
                </div>
                <div class="body">
                    <form class="form-auth-small" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label for="signin-email" class="control-label sr-only">Email</label>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Password</label>
                            {{form.pwd}}
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                {{form.checkbox}}
                                <span>Remember me</span>
                            </label>
                        </div>
                        {{form.submit}}
                        <div class="bottom">
                            <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">Forgot password?</a></span>
                            <span>Don't have an account? <a href="{{url_for('user.register')}}">Register</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="particles-js"></div>
    </div>
    <!-- END WRAPPER -->
    <script src="{{ url_for("static",filename="assets/bundles/libscripts.bundle.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/bundles/vendorscripts.bundle.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/bundles/mainscripts.bundle.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/vendor/particlesjs/particles.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/js/pages/particlesjs.js") }}"></script>



{% block scripts %}
{#    {{ super() }}#}


{% endblock %}

{% endblock %}
